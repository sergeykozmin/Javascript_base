<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 + 10 получаем 20.
    2. "10" это строчный элемент, поэтому при сложении с элементом другого типа JS 
    переведет полученный ранее результат 20 в строку и "сложит" две строки, т.е. 
    запишет их значения последовательно. В результате получится строчный элемент
    2010
    3. с помощью console.log выводим результат 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. "10" это строчный элемент, поэтому при сложении с элементом другого типа JS 
    переведет полученный ранее результат второе слагаемое (10) в строку и "сложит"
    две строки, т.е. запишет их значения последовательно. В результате получится 
    строчный элемент 1010.
    2. По аналогии с шагом 1 произойдет последовательная запись 2-х строчных 
    элементов 1010 и 10. В результате получится строчный элемент 101010
    3. с помощью console.log выводим результат 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 + 10 получаем 20.
    2. Оператор + перед строчным элементом "10" конвертирует его в числовой 
    элемент. 20 + 10 получаем 30
    3. с помощью console.log выводим результат 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Оператор - перед пустым строчным элементом "" конвертирует его в числовой 
    элемент -0.
    2. Результатом деления 10 на -0 является минус бесконечность (-Infinity).
    3. с помощью console.log выводим результат -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. Оператор + перед строчным элементом "2,5" попытается конвертировать данный 
    элемент в числовой. Однако разделителем дробной части в JS является точка. 
    Соответственно конвертация будет неудачной и результатом будет NaN.
    элемент -0.
    2. Результатом деления 10 на NaN является NaN.
    3. с помощью console.log выводим результат NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
